<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Registrar</title>
</h:head>
<h:body>
	<p:toolbar class="pb">
		<p:toolbarGroup>
			<p:linkButton outcome="index.xhtml" value="Listado de proveedores"
				style="margin-right:20px;">
				<f:param name="productId" value="10" />
			</p:linkButton>
		</p:toolbarGroup>
	</p:toolbar>
	<h:form>
		<p:panelGrid columns="2" cellspacing="20">
			<f:facet name="header">
				<p:outputLabel value="Crear nuevo proveedor"></p:outputLabel>
			</f:facet>
			
			<p:outputLabel value="Nombres:"></p:outputLabel>
			<p:inputText value="#{proveedor.nombre}"></p:inputText>
			
			<p:outputLabel value="Apellidos:"></p:outputLabel>
			<p:inputText value="#{proveedor.apellido}"></p:inputText>
			
			<p:outputLabel value="No identificaciÃ³n::"></p:outputLabel>
			<p:inputText value="#{proveedor.identificacion}" type="number"></p:inputText>
			
			<p:outputLabel value="DirecciÃ³n:"></p:outputLabel>
			<p:inputText value="#{proveedor.direccion}"></p:inputText>
			
			<p:outputLabel value="Email:"></p:outputLabel>
			<p:inputText value="#{proveedor.correo}" type="email"></p:inputText>
			
			<p:outputLabel value="Veihiculos disponibles:"></p:outputLabel>
			<p:inputText value="#{proveedor.cant_vehi}" type="number"></p:inputText>
			
			<f:facet name="footer">
				<p:commandButton action="#{proveedorBean.guardar(proveedor)}" value="Guardar"></p:commandButton>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
