<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>
<h:body>
	<p:toolbar class="pb">
		<p:toolbarGroup>
			<p:linkButton outcome="index.xhtml" value="Listado de proveedores"
				style="margin-right:20px;">
				<f:param name="productId" value="10" />
			</p:linkButton>
		</p:toolbarGroup>
	</p:toolbar>
	<div class="card col-6">


		<h:form>
			<p:panel header="Detalle proveedor">
				<h:panelGrid colunms="2">
					<div class="field">
						<p:outputLabel value="Nombres:" styleClass="block" for="name"></p:outputLabel>
						<p:inputText value="#{proveedor.nombre}" id="name"></p:inputText>
					</div>

					<p:outputLabel value="Apellidos:"></p:outputLabel>
					<p:inputText value="#{proveedor.apellido}"></p:inputText>

					<p:outputLabel value="No identificación::"></p:outputLabel>
					<p:inputText value="#{proveedor.identificacion}" type="number"></p:inputText>

					<p:outputLabel value="Dirección:"></p:outputLabel>
					<p:inputText value="#{proveedor.direccion}"></p:inputText>

					<p:outputLabel value="Email:"></p:outputLabel>
					<p:inputText value="#{proveedor.correo}" type="email"></p:inputText>

					<p:outputLabel value="Veihiculos disponibles:"></p:outputLabel>
					<p:inputText value="#{proveedor.cant_vehi}" type="number"></p:inputText>

					<f:facet name="footer">
						<p:commandButton action="#{proveedorBean.actualizar(proveedor)}"
							value="Actualizar"></p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>

	</div>
</h:body>
</html>
